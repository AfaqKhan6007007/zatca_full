{% extends 'invoices/base.html' %}

{% block title %}Cancel Invoice - ZATCA E-Invoice{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-x-circle"></i> Cancel Invoice</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to cancel invoice <strong>{{ invoice.invoice_number }}</strong> in ZATCA?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Cancellation Reason:</label>
                        <textarea name="reason" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Yes, Cancel Invoice
                    </button>
                    <a href="{% url 'invoice_detail' invoice.pk %}" class="btn btn-secondary">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
