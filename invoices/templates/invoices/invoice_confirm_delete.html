{% extends 'invoices/base.html' %}

{% block title %}Delete Invoice - ZATCA E-Invoice{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-trash"></i> Delete Invoice</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete invoice <strong>{{ invoice.invoice_number }}</strong>?</p>
                <p class="text-danger">This action cannot be undone!</p>
            </div>
            <div class="card-footer">
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'invoice_detail' invoice.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
